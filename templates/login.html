<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        .hacker-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    rgba(102, 126, 234, 0.1) 20%, 
                    rgba(118, 75, 162, 0.1) 80%),
                radial-gradient(circle, transparent 20%, #0a0a0a 80%);
            animation: hologram 20s infinite linear;
        }

        @keyframes hologram {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .digital-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(102, 126, 234, 0.1) 51%,
                transparent 52%
            );
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 -100%; }
            100% { background-position: 0 100%; }
        }

        .login-card {
            background: rgba(10, 10, 10, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .login-header {
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.9), 
                rgba(118, 75, 162, 0.9));
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid #667eea;
        }

        .login-header h2 {
            color: #fff;
            text-shadow: 0 0 15px rgba(102, 126, 234, 0.7);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .login-form {
            padding: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #fff !important;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .input-group-text {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #fff;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #667eea !important;
        }

        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            animation: btnGlow 3s infinite;
        }

        @keyframes btnGlow {
            0% { transform: rotate(45deg) translate(-150%, -150%); }
            100% { transform: rotate(45deg) translate(150%, 150%); }
        }

        .cyber-line {
            position: absolute;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.5), 
                transparent);
            animation: lineFlow 3s linear infinite;
            height: 1px;
        }

        @keyframes lineFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="hacker-bg"></div>
    <div class="digital-grid"></div>
    <div class="scan-line"></div>

    <!-- Líneas de conexión que se trasladan -->
    <div class="cyber-line" style="top: 20%; width: 30%; animation-delay: 1s;"></div>
    <div class="cyber-line" style="top: 40%; width: 50%; animation-delay: 3s;"></div>
    <div class="cyber-line" style="top: 70%; width: 40%; animation-delay: 5s;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <h2><i class="fas fa-user-secret me-2"></i>ACCESO A CONTROL DE CREDITOS</h2>
                    </div>
                    
                    <form id="loginForm" class="login-form" method="POST" action="/login">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-terminal"></i></span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Usuario" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Contraseña" required>
                                <span class="input-group-text password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100 text-white">
                            <i class="fas fa-sign-in-alt me-2"></i>INICIAR SESIÓN
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Efecto de partículas
        function createParticles() {
            const container = document.body;
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 2px;
                    height: 2px;
                    background: rgba(102, 126, 234, ${Math.random() * 0.5});
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: particleMove ${5 + Math.random() * 10}s linear infinite;
                `;
                container.appendChild(particle);
            }
        }

        // Iniciar efectos al cargar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
